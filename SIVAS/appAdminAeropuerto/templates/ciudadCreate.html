{% extends "baseCliente.html" %}
{% block contenido %}


<form method="post">
{% csrf_token  %}

<div class="col-md-12 col-md-offset-0">
        <legend class="the-legend"><h1 style="text-align: center;">Adicionar Ciudad</h1></legend>
    </div>


<div class="row">
   
        <div class="col-md-12">
                    <div class="form-group col-md-3">
                        <label for="">Nombre de la Ciudad</label>
                        {{form.nombre_ciudad}}
                    </div>

                    <div class="form-group col-md-3">
                            <label for="">Codigo IATA de la Ciudad</label>
                        {{form.cod_iata_ciudad}}
                    </div>

                    <div class="form-group col-md-3">
                        <label for="">Pais de Origen</label>
                        {{form.pais}}
                    </div>

                   
        </div>
    
    
  
</div>

<button type="submit">Guardar</button>
</form>
{% endblock %}
